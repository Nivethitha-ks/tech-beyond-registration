<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TECH BEYOND – Registration</title>

<link href="https://fonts.cdnfonts.com/css/itc-benguiat" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="scene">
  <div class="container">

    <h1>TECH BEYOND</h1>
    <p class="tagline">Enter the Upside Down</p>

    <form id="regForm">

      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="phone" placeholder="Phone" required>
      <input type="text" id="college" placeholder="College" required>

      <select id="department" required>
        <option value="">Department</option>
        <option>IT</option>
        <option>CSE</option>
        <option>ECE</option>
        <option>EEE</option>
        <option>MECH</option>
      </select>

      <select id="year" required>
        <option value="">Year</option>
        <option>1</option><option>2</option><option>3</option><option>4</option>
      </select>

      <select id="eventType" required>
        <option value="">Event Type</option>
        <option>Technical</option>
        <option>Non-Technical</option>
      </select>

      <select id="eventName" required>
        <option value="">Event</option>
        <option>Paper Presentation</option>
        <option>Hackathon</option>
        <option>Debugging</option>
        <option>Quiz</option>
      </select>

      <select id="teamSize">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>

      <div class="amount-box">
        Payable Amount: ₹<span id="amount">150</span>
      </div>

      <button type="button" id="payBtn" class="pay-btn">PAY NOW</button>

      <div id="qrBox" class="qr-box">
        <img src="qr.jpeg" alt="UPI QR">
        <p>Scan & Pay using any UPI app</p>
      </div>

      <input type="text" id="utr" placeholder="Enter UTR ID after payment" required>

      <button type="submit" id="registerBtn" class="register-btn" disabled>
        REGISTER
      </button>

    </form>

    <div id="msg"></div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
